{% extends "base.html" %}

% block content %
<h1>Ordered Items</h1>
<table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        % for item in ordered_items %
            <tr>
<td>{{ item.product.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>${{ item.price }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
